<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TripCoil - Tools for power systems engineers.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>TripCoil</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 680px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 1.25rem;
            color: #86868b;
            margin-bottom: 80px;
            font-weight: 400;
        }

        .tools {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: #1d1d1f;
            border-radius: 12px;
            overflow: hidden;
            text-align: left;
        }

        .tool {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: #000;
            text-decoration: none;
            color: #fff;
            transition: background 0.2s;
        }

        .tool:hover {
            background: #1d1d1f;
        }

        .tool-info {
            flex: 1;
        }

        .tool-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .tool-desc {
            font-size: 0.9rem;
            color: #86868b;
            margin-top: 4px;
        }

        .tool-arrow {
            color: #86868b;
            font-size: 1.25rem;
            margin-left: 16px;
            transition: transform 0.2s, color 0.2s;
        }

        .tool:hover .tool-arrow {
            transform: translateX(4px);
            color: #fff;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
                margin-bottom: 60px;
            }

            .tool {
                padding: 18px 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .tool, .tool-arrow {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TripCoil</h1>
        <p class="tagline">Tools for power systems engineers</p>

        <nav class="tools" role="navigation" aria-label="Available tools">
            <a href="/random/" class="tool">
                <div class="tool-info">
                    <div class="tool-name">Relay Tools</div>
                    <div class="tool-desc">13 calculators for protection and power systems engineering</div>
                </div>
                <span class="tool-arrow">→</span>
            </a>

            <a href="/synchroscope/" class="tool">
                <div class="tool-info">
                    <div class="tool-name">Synchroscope</div>
                    <div class="tool-desc">Interactive generator synchronization trainer</div>
                </div>
                <span class="tool-arrow">→</span>
            </a>
        </nav>
    </div>
</body>
</html>
