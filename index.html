<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripCoil | Systems</title>
    <style>
        /* "Badass" Minimalist Dark Mode */
        body { 
            font-family: 'Courier New', Courier, monospace; /* Terminal vibe */
            line-height: 1.6; 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 60px 20px; 
            background-color: #010409; /* Deeper Black */
            color: #7d8590; 
        }

        header {
            border-bottom: 1px solid #30363d;
            margin-bottom: 40px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { 
            margin: 0; 
            color: #f0f6fc; 
            font-size: 1.8rem; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Status Indicator Animation */
        .status-online {
            font-size: 0.8rem;
            color: #238636;
            letter-spacing: 1px;
        }
        .status-online::before {
            content: "‚óè";
            margin-right: 8px;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        #project-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 15px; 
        }
        
        /* Tactical Card Styling */
        .card { 
            background: #0d1117; 
            padding: 20px; 
            border: 1px solid #30363d;
            transition: all 0.15s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: #58a6ff;
            background: #161b22;
            transform: scale(1.02);
        }

        .card h3 { 
            margin: 0 0 10px 0; 
            color: #58a6ff; 
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .card p { 
            flex-grow: 1; 
            color: #8b949e; 
            font-size: 0.85rem;
            margin-bottom: 20px;
        }
        
        .btn { 
            display: block; 
            border: 1px solid #58a6ff;
            color: #58a6ff; 
            padding: 10px; 
            text-decoration: none; 
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .btn:hover { 
            background: #58a6ff; 
            color: #0d1117;
        }

        .tag { 
            font-size: 0.65rem; 
            color: #238636;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        /* Loading State */
        .loading { font-size: 0.9rem; color: #8b949e; }
    </style>
</head>
<body>

    <header>
        <h1>TripCoil</h1>
        <div class="status-online">SYSTEMS_ACTIVE</div>
    </header>

    <div id="project-list">
        <p class="loading">INITIATING_GITHUB_UPLINK...</p>
    </div>

    <script>
        const GITHUB_USERNAME = 'tripcoil'; 

        async function fetchTools() {
            const container = document.getElementById('project-list');
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated`);
                if (!response.ok) throw new Error('UPLINK_FAILURE');
                
                const repos = await response.json();
                container.innerHTML = ''; 

                repos.forEach(repo => {
                    if (repo.name.toLowerCase() !== `${GITHUB_USERNAME}.github.io`.toLowerCase()) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        const displayName = repo.name.replace(/-/g, '_').toUpperCase();

                        card.innerHTML = `
                            <span class="tag">[MODULE_READY]</span>
                            <h3>${displayName}</h3>
                            <p>${repo.description || 'NO_DATA_STRING_FOUND'}</p>
                            <a href="https://tripcoil.com/${repo.name}" class="btn">Execute</a>
                        `;
                        container.appendChild(card);
                    }
                });

                if (container.innerHTML === '') {
                    container.innerHTML = '<p>NO_PUBLIC_REPOS_IDENTIFIED</p>';
                }
            } catch (err) {
                container.innerHTML = '<p style="color: #f85149;">CONNECTION_ERROR_ST01</p>';
            }
        }

        fetchTools();
    </script>
</body>
</html>
