<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripCoil | Substation Tools</title>
    <style>
        /* Dark Mode Styling */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            background-color: #0d1117; /* GitHub Dark Background */
            color: #c9d1d9; /* Light Grey Text */
        }
        header {
            border-bottom: 2px solid #58a6ff;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        h1 { margin: 0; color: #58a6ff; font-size: 2.5rem; }
        p.subtitle { font-size: 1.1rem; color: #8b949e; }
        
        #project-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        
        .card { 
            background: #161b22; 
            padding: 24px; 
            border-radius: 8px; 
            border: 1px solid #30363d;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, border-color 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: #58a6ff;
        }
        .card h3 { margin-top: 0; color: #58a6ff; text-transform: capitalize; }
        .card p { flex-grow: 1; color: #8b949e; font-size: 0.95rem; }
        
        .btn { 
            display: inline-block; 
            background: #1f6feb; 
            color: white; 
            padding: 12px 20px; 
            text-decoration: none; 
            border-radius: 6px; 
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        .btn:hover { background: #388bfd; }
        
        .tag { 
            font-size: 0.75rem; 
            background: #238636; 
            padding: 4px 10px; 
            border-radius: 20px; 
            color: #ffffff; 
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        footer {
            margin-top: 50px;
            font-size: 0.85rem;
            color: #484f58;
            text-align: center;
            border-top: 1px solid #30363d;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>TripCoil</h1>
        <p class="subtitle">Pet projects for substation engineering and wire tracing.</p>
    </header>

    <div id="project-list">
        <p>Connecting to GitHub...</p>
    </div>

    <footer>
        &copy; 2026 TripCoil. Dedicated to better wire tracing.
    </footer>

    <script>
        const GITHUB_USERNAME = 'tripcoil'; 

        async function fetchTools() {
            const container = document.getElementById('project-list');
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated`);
                
                if (!response.ok) throw new Error('Failed to fetch projects');
                
                const repos = await response.json();
                container.innerHTML = ''; 

                repos.forEach(repo => {
                    // Skip the homepage repo itself
                    if (repo.name.toLowerCase() !== `${GITHUB_USERNAME}.github.io`.toLowerCase()) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        const displayName = repo.name.replace(/-/g, ' ');

                        card.innerHTML = `
                            <span class="tag">Live Tool</span>
                            <h3>${displayName}</h3>
                            <p>${repo.description || 'No description available. Update this on GitHub.'}</p>
                            <a href="https://tripcoil.com/${repo.name}" class="btn">Launch Tool</a>
                        `;
                        container.appendChild(card);
                    }
                });

                if (container.innerHTML === '') {
                    container.innerHTML = '<p>No public repositories found. Set repos to Public on GitHub.</p>';
                }
            } catch (err) {
                console.error(err);
                container.innerHTML = '<p style="color: #f85149;">Error connecting to GitHub.</p>';
            }
        }

        fetchTools();
    </script>
</body>
</html>
