<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TripCoil - Tools for power systems engineers.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>TripCoil</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 680px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 1.25rem;
            color: #86868b;
            margin-bottom: 80px;
            font-weight: 400;
        }

        .tools {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: #1d1d1f;
            border-radius: 12px;
            overflow: hidden;
        }

        .tool {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: #000;
            text-decoration: none;
            color: #fff;
            transition: background 0.2s;
        }

        .tool:hover {
            background: #1d1d1f;
        }

        .tool-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .tool-desc {
            font-size: 0.9rem;
            color: #86868b;
            margin-top: 4px;
        }

        .tool-arrow {
            color: #86868b;
            font-size: 1.25rem;
            transition: transform 0.2s, color 0.2s;
        }

        .tool:hover .tool-arrow {
            transform: translateX(4px);
            color: #fff;
        }

        .empty {
            padding: 60px 24px;
            color: #86868b;
            background: #000;
        }

        .loading {
            padding: 60px 24px;
            color: #86868b;
            background: #000;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
                margin-bottom: 60px;
            }

            .tool {
                padding: 18px 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .tool, .tool-arrow {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TripCoil</h1>
        <p class="tagline">Tools for power systems engineers</p>

        <nav class="tools" id="tools" role="navigation" aria-label="Available tools">
            <div class="loading">Loading...</div>
        </nav>
    </div>

    <script>
        async function loadTools() {
            const container = document.getElementById('tools');

            try {
                const response = await fetch('https://api.github.com/users/tripcoil/repos?sort=updated');
                if (!response.ok) throw new Error('Failed to load');

                const repos = await response.json();
                const tools = repos.filter(r =>
                    !r.name.includes('.github.io') && !r.private
                );

                if (tools.length === 0) {
                    container.innerHTML = '<div class="empty">No tools available</div>';
                    return;
                }

                container.innerHTML = tools.map(repo => `
                    <a href="https://tripcoil.com/${repo.name}" class="tool">
                        <div>
                            <div class="tool-name">${formatName(repo.name)}</div>
                            ${repo.description ? `<div class="tool-desc">${escapeHtml(repo.description)}</div>` : ''}
                        </div>
                        <span class="tool-arrow">â†’</span>
                    </a>
                `).join('');

            } catch (e) {
                container.innerHTML = '<div class="empty">Unable to load tools</div>';
            }
        }

        function formatName(name) {
            return name
                .replace(/-/g, ' ')
                .replace(/\b\w/g, c => c.toUpperCase());
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadTools();
    </script>
</body>
</html>
