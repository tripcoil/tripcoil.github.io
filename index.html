<html lang="en">

    <title>TripCoil | Wire Tracing & Substation Tools</title>
    <style>
        /* Dark Mode Styling */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            background-color: #0d1117; /* GitHub Dark Background */
            color: #c9d1d9; /* Light Grey Text */
        }
        header {
            border-bottom: 2px solid #58a6ff;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        h1 { margin: 0; color: #58a6ff; font-size: 2.5rem; }
        p.subtitle { font-size: 1.1rem; color: #8b949e; }
        
        #project-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        
        /* Dark Card Styling */
        .card { 
            background: #161b22; 
            padding: 24px; 
            border-radius: 8px; 
            border: 1px solid #30363d;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, border-color 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: #58a6ff;
        }
        .card h3 { margin-top: 0; color: #58a6ff; text-transform: capitalize; }
        .card p { flex-grow: 1; color: #8b949e; font-size: 0.95rem; }
        
        /* High-Visibility Button */
        .btn { 
            display: inline-block; 
            background: #1f6feb; 
            color: white; 
            padding: 12px 20px; 
            text-decoration: none; 
            border-radius: 6px; 
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        .btn:hover { background: #388bfd; }

            background: #238636; /* Success Green */

            color: #ffffff; 
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }
