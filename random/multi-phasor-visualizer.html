<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Phasor Visualizer</title>
    <link rel="stylesheet" href="tokens.css">
    <style>
        .controls-section {
            padding: var(--space-lg);
            background: var(--bg-subtle);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .controls-header h2 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .add-btn {
            padding: var(--space-sm) var(--space-md);
            background: var(--text);
            border: none;
            border-radius: var(--radius-sm);
            color: var(--bg);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .add-btn:hover {
            opacity: 0.9;
        }

        .phasor-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: var(--space-md);
            align-items: end;
            padding: var(--space-md);
            background: var(--bg);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-sm);
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .slider-value {
            font-family: var(--font-mono);
            color: var(--text);
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: var(--bg-hover);
            border-radius: 2px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--text);
            border-radius: 50%;
            cursor: pointer;
        }

        .remove-btn {
            padding: var(--space-sm) var(--space-md);
            background: transparent;
            border: 1px solid var(--bg-hover);
            border-radius: var(--radius-sm);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
        }

        .remove-btn:hover {
            background: rgba(255, 69, 58, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .canvas-row {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: var(--space-lg);
        }

        .canvas-section {
            padding: var(--space-lg);
            background: var(--bg-subtle);
            border-radius: var(--radius-md);
        }

        .canvas-section h2 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 var(--space-md) 0;
        }

        canvas {
            background: var(--bg);
            border-radius: var(--radius-sm);
            display: block;
        }

        #phasorCanvas {
            width: 100%;
            max-width: 400px;
        }

        #timeCanvas {
            width: 100%;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            margin-top: var(--space-md);
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .legend-color {
            width: 16px;
            height: 3px;
            border-radius: 2px;
        }

        @media (max-width: 900px) {
            .canvas-row {
                grid-template-columns: 1fr;
            }
            .phasor-row {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/random/" class="header-back">← Relay Tools</a>
            <span class="header-title">Phasor Visualizer</span>
        </header>

        <h1>Multi-Phasor Visualizer</h1>
        <p class="tagline">Animate multiple phasors and see their sum in real-time</p>

        <div class="controls-section">
            <div class="controls-header">
                <h2>Phasors</h2>
                <button class="add-btn" id="addPhasor">+ Add Phasor</button>
            </div>
            <div id="phasorControls"></div>
        </div>

        <div class="canvas-row">
            <div class="canvas-section">
                <h2>Phasor Diagram</h2>
                <canvas id="phasorCanvas" width="400" height="400"></canvas>
                <div class="legend" id="phasorLegend"></div>
            </div>
            <div class="canvas-section">
                <h2>Time Domain</h2>
                <canvas id="timeCanvas" width="600" height="300"></canvas>
            </div>
        </div>
    </div>

    <script>
        const COLORS = ['#ff453a','#30d158','#0a84ff','#ffd60a',
                        '#bf5af2','#5ac8fa','#ff375f','#32d74b'];

        let phasors = [];
        let nextId = 0;

        const pC = document.getElementById('phasorCanvas');
        const pCtx = pC.getContext('2d');
        const tC = document.getElementById('timeCanvas');
        const tCtx = tC.getContext('2d');
        const maxSamples = tC.width;

        function addPhasor() {
            const id = nextId++;
            const color = COLORS[id % COLORS.length];
            const row = document.createElement('div');
            row.className = 'phasor-row';
            row.dataset.id = id;

            row.innerHTML = `
                <div class="slider-group">
                    <div class="slider-label"><span>Magnitude</span><span class="slider-value" data-val="mag">5.0</span></div>
                    <input type="range" min="0" max="10" step="0.1" value="5" data-prop="mag">
                </div>
                <div class="slider-group">
                    <div class="slider-label"><span>Frequency (Hz)</span><span class="slider-value" data-val="freq">1.0</span></div>
                    <input type="range" min="0.1" max="10" step="0.1" value="1" data-prop="freq">
                </div>
                <div class="slider-group">
                    <div class="slider-label"><span>Phase (°)</span><span class="slider-value" data-val="phase">0</span></div>
                    <input type="range" min="-180" max="180" step="1" value="0" data-prop="phase">
                </div>
                <button class="remove-btn" data-remove>✕</button>
            `;
            document.getElementById('phasorControls').append(row);

            const sliders = {
                mag: row.querySelector('input[data-prop="mag"]'),
                freq: row.querySelector('input[data-prop="freq"]'),
                phase: row.querySelector('input[data-prop="phase"]'),
            };
            const valSpans = {
                mag: row.querySelector('[data-val="mag"]'),
                freq: row.querySelector('[data-val="freq"]'),
                phase: row.querySelector('[data-val="phase"]'),
            };
            const removeBtn = row.querySelector('button[data-remove]');

            const ph = {
                id, color,
                mag: +sliders.mag.value,
                freq: +sliders.freq.value,
                phase: +sliders.phase.value * Math.PI/180,
                buffer: []
            };

            Object.entries(sliders).forEach(([prop, el]) => {
                el.addEventListener('input', () => {
                    if (prop === 'phase') {
                        ph.phase = el.value * Math.PI/180;
                        valSpans[prop].textContent = el.value;
                    } else {
                        ph[prop] = +el.value;
                        valSpans[prop].textContent = ph[prop].toFixed(1);
                    }
                });
            });

            removeBtn.addEventListener('click', () => {
                phasors = phasors.filter(x => x.id !== id);
                row.remove();
                updateLegend();
            });

            phasors.push(ph);
            updateLegend();
        }

        function updateLegend() {
            const legend = document.getElementById('phasorLegend');
            legend.innerHTML = phasors.map((ph, i) =>
                `<div class="legend-item"><div class="legend-color" style="background:${ph.color}"></div>Phasor ${i+1}</div>`
            ).join('') + '<div class="legend-item"><div class="legend-color" style="background:#fff"></div>Sum</div>';
        }

        document.getElementById('addPhasor').addEventListener('click', addPhasor);

        function drawArrow(ctx, x1, y1, x2, y2, color, width=3) {
            const head = 8;
            const dx = x2-x1, dy = y2-y1;
            const ang = Math.atan2(dy, dx);
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - head*Math.cos(ang - Math.PI/6), y2 - head*Math.sin(ang - Math.PI/6));
            ctx.lineTo(x2 - head*Math.cos(ang + Math.PI/6), y2 - head*Math.sin(ang + Math.PI/6));
            ctx.closePath();
            ctx.fill();
        }

        let lastTime = performance.now();
        function animate(now) {
            const dt = (now - lastTime)/1000;
            lastTime = now;

            // Phasor plane
            pCtx.fillStyle = '#000';
            pCtx.fillRect(0, 0, pC.width, pC.height);
            const cx = pC.width/2, cy = pC.height/2, R = Math.min(cx, cy)*0.8;

            // Grid circles
            pCtx.strokeStyle = '#1d1d1f';
            pCtx.lineWidth = 0.5;
            for (let r = R/4; r <= R; r += R/4) {
                pCtx.beginPath();
                pCtx.arc(cx, cy, r, 0, 2*Math.PI);
                pCtx.stroke();
            }

            // Axes
            pCtx.strokeStyle = '#3a3a3c';
            pCtx.lineWidth = 1;
            pCtx.beginPath();
            pCtx.moveTo(cx-R-10, cy); pCtx.lineTo(cx+R+10, cy);
            pCtx.moveTo(cx, cy-R-10); pCtx.lineTo(cx, cy+R+10);
            pCtx.stroke();

            let sumX = 0, sumY = 0;
            phasors.forEach(ph => {
                const θ = 2*Math.PI*ph.freq*(now/1000) + ph.phase;
                const x = R * (ph.mag/10) * Math.cos(θ);
                const y = R * (ph.mag/10) * Math.sin(θ);
                sumX += x; sumY += y;
                drawArrow(pCtx, cx, cy, cx+x, cy-y, ph.color);
            });

            // Sum vector
            drawArrow(pCtx, cx, cy, cx+sumX, cy-sumY, '#ffffff', 4);

            // Time domain
            tCtx.fillStyle = '#000';
            tCtx.fillRect(0, 0, tC.width, tC.height);
            const mid = tC.height/2;

            // Grid
            tCtx.strokeStyle = '#1d1d1f';
            tCtx.lineWidth = 0.5;
            for (let y = mid; y >= 0; y -= 30) {
                tCtx.beginPath(); tCtx.moveTo(0, y); tCtx.lineTo(tC.width, y); tCtx.stroke();
                tCtx.beginPath(); tCtx.moveTo(0, 2*mid-y); tCtx.lineTo(tC.width, 2*mid-y); tCtx.stroke();
            }

            // Zero line
            tCtx.strokeStyle = '#3a3a3c';
            tCtx.lineWidth = 1;
            tCtx.beginPath();
            tCtx.moveTo(0, mid);
            tCtx.lineTo(tC.width, mid);
            tCtx.stroke();

            // Update buffers and draw
            phasors.forEach(ph => {
                const sample = ph.mag * Math.cos(2*Math.PI*ph.freq*(now/1000) + ph.phase);
                ph.buffer.push(sample);
                if (ph.buffer.length > maxSamples) ph.buffer.shift();

                tCtx.strokeStyle = ph.color;
                tCtx.lineWidth = 2;
                tCtx.beginPath();
                ph.buffer.forEach((v, i) => {
                    const y = mid - (v/10)*mid*0.8;
                    if (i === 0) tCtx.moveTo(i, y);
                    else tCtx.lineTo(i, y);
                });
                tCtx.stroke();
            });

            requestAnimationFrame(animate);
        }

        // Start with one phasor
        addPhasor();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
