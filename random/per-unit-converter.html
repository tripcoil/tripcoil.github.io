<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per-Unit Converter</title>
    <link rel="stylesheet" href="tokens.css">
    <style>
        .section {
            margin-bottom: var(--space-xl);
        }

        .section-title {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
            text-align: center;
        }

        .base-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-md);
            padding: var(--space-lg);
            background: var(--bg-subtle);
            border-radius: var(--radius-md);
        }

        .conversion-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: var(--space-md);
            align-items: end;
        }

        .arrow {
            font-size: 1.5rem;
            color: var(--text-muted);
            padding-bottom: var(--space-md);
        }

        .result-display {
            text-align: center;
            padding: var(--space-xl);
            background: var(--bg-subtle);
            border-radius: var(--radius-md);
        }

        .result-number {
            font-size: 2.5rem;
            font-weight: 600;
            font-family: var(--font-mono);
        }

        .result-unit {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: var(--space-sm);
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }

        .mode-btn {
            padding: var(--space-sm) var(--space-lg);
            background: transparent;
            border: 1px solid var(--bg-hover);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .mode-btn:hover {
            border-color: var(--text-secondary);
        }

        .mode-btn.active {
            background: var(--bg-hover);
            border-color: var(--text);
            color: var(--text);
        }

        .formulas {
            margin-top: var(--space-xl);
            padding: var(--space-lg);
            background: var(--bg-subtle);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 2;
        }

        .formulas h4 {
            color: var(--text);
            font-size: 0.875rem;
            margin-bottom: var(--space-md);
        }

        .formula-line {
            font-family: var(--font-mono);
        }

        @media (max-width: 600px) {
            .base-inputs {
                grid-template-columns: 1fr;
            }

            .conversion-grid {
                grid-template-columns: 1fr;
            }

            .arrow {
                text-align: center;
                padding: var(--space-sm) 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/random/" class="header-back">← Relay Tools</a>
            <span class="header-title">Per-Unit</span>
        </header>

        <h1>Per-Unit Converter</h1>
        <p class="tagline">Convert between actual and per-unit values</p>

        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="actual-to-pu">Actual → Per-Unit</button>
            <button class="mode-btn" data-mode="pu-to-actual">Per-Unit → Actual</button>
        </div>

        <div class="section">
            <div class="section-title">Base Values</div>
            <div class="base-inputs">
                <div class="input-group">
                    <label>Base MVA</label>
                    <input type="number" id="baseMVA" value="100">
                </div>
                <div class="input-group">
                    <label>Base kV (L-L)</label>
                    <input type="number" id="baseKV" value="138">
                </div>
                <div class="input-group">
                    <label>Base Z (Ω)</label>
                    <input type="number" id="baseZ" value="" readonly style="color: var(--text-secondary)">
                </div>
            </div>
        </div>

        <div class="section" id="conversionSection">
            <div class="conversion-grid">
                <div class="input-group">
                    <label id="inputLabel">Impedance (Ω)</label>
                    <input type="number" id="inputValue" value="10">
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <label id="outputLabel">Impedance (p.u.)</label>
                    <input type="number" id="outputValue" value="" readonly style="color: var(--text-secondary)">
                </div>
            </div>
        </div>

        <div class="result-display">
            <div class="result-number" id="resultValue">--</div>
            <div class="result-unit" id="resultUnit">p.u.</div>
        </div>

        <div class="formulas">
            <h4>Reference Formulas</h4>
            <div class="formula-line">Z_base = kV² / MVA = <span id="formulaZbase">--</span> Ω</div>
            <div class="formula-line">I_base = MVA / (√3 × kV) = <span id="formulaIbase">--</span> A</div>
            <div class="formula-line">Z_pu = Z_actual / Z_base</div>
            <div class="formula-line">Z_actual = Z_pu × Z_base</div>
        </div>
    </div>

    <script>
        let mode = 'actual-to-pu';

        function calculate() {
            const baseMVA = parseFloat(document.getElementById('baseMVA').value) || 100;
            const baseKV = parseFloat(document.getElementById('baseKV').value) || 138;
            const inputVal = parseFloat(document.getElementById('inputValue').value) || 0;

            const baseZ = (baseKV * baseKV) / baseMVA;
            const baseI = (baseMVA * 1000) / (Math.sqrt(3) * baseKV);

            document.getElementById('baseZ').value = baseZ.toFixed(4);
            document.getElementById('formulaZbase').textContent = baseZ.toFixed(4);
            document.getElementById('formulaIbase').textContent = baseI.toFixed(2);

            let result;
            if (mode === 'actual-to-pu') {
                result = inputVal / baseZ;
                document.getElementById('resultUnit').textContent = 'p.u.';
            } else {
                result = inputVal * baseZ;
                document.getElementById('resultUnit').textContent = 'Ω';
            }

            document.getElementById('resultValue').textContent = result.toFixed(6);
            document.getElementById('outputValue').value = result.toFixed(6);
        }

        function updateLabels() {
            if (mode === 'actual-to-pu') {
                document.getElementById('inputLabel').textContent = 'Impedance (Ω)';
                document.getElementById('outputLabel').textContent = 'Impedance (p.u.)';
            } else {
                document.getElementById('inputLabel').textContent = 'Impedance (p.u.)';
                document.getElementById('outputLabel').textContent = 'Impedance (Ω)';
            }
        }

        // Mode toggle
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                mode = btn.dataset.mode;
                updateLabels();
                calculate();
            });
        });

        // Auto-calculate
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculate);
        });

        // Initial
        updateLabels();
        calculate();
    </script>
</body>
</html>
